<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message..." size="30" />
            <button>Send</button>
          </>
        );
      }

      //function ChatMessage(props) { this is the original way to define a function component
      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props; shortcut for the codes above
        /*
        if (sender === "robot") {
          return (
            <div>
              <img
                src="images/robot.jpg"
                alt="robot.jpg"
                width="50"
                style={{
                  borderRadius: "50%",
                  maxHeight: "50px",
                }}
              />
              {message}
            </div>
          );
        } */

        return (
          <div>
            {sender === "robot" && (
              <img
                src="images/robot.jpg"
                alt="robot.jpg"
                width="50"
                style={{
                  borderRadius: "50%",
                  maxHeight: "50px",
                }}
              />
            )}
            {message}
            {sender === "user" && (
              <img
                src="images/user.jpg"
                alt="User.jpg"
                width="50"
                style={{
                  borderRadius: "50%",
                  maxHeight: "50px",
                }}
              />
            )}
          </div>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="hello" sender="user" />
            <ChatMessage message="Hi, how can I help?" sender="robot" />
            <ChatMessage message="can you get me today's date?" sender="user" />
            <ChatMessage message="Today is July 16" sender="robot" />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
